<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap in Display property</title>
	<!-- Quickly and responsively toggle the display value of components and more with our display utilities. Includes support for some of the more common values, as well as some extras for controlling display when printing. -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<div>
		<p class="fs-1 bg-dark text-light text-center">display</p>
	</div>
	<div>
		<p>d-inline</p>
	</div>
	<div class="container">
		<div class="d-inline p-2 bg-primary text-white">d-inline</div>
		<div class="d-inline p-2 bg-dark text-white">d-inline</div>
	</div>
	<div>
		<p>d-block</p>
	</div>
	<div class="container">
		<div class="d-block p-2 bg-primary text-white">d-inline</div>
		<div class="d-block p-2 bg-dark text-white">d-inline</div>
	</div>

	<div>
		<p>Hiding elements</p>
	</div>
	<div class="container">
		<div class="d-none p-2 bg-primary text-white">d-none</div>
		<div class="d-block d-md-none p-2 bg-primary text-white">d-block d-sm-none</div>
		<div class="d-none d-xl-block d-xxl-none p-2 bg-primary text-white">Visible only on xl</div>
		<div class="d-none d-lg-block">Visible only on xl</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
