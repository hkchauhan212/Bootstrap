<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap in Form In Overview.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!-- 
    BOOTSTRAP IN BY DEFAULT FORM TAG .....
    form-label in label
    form-control in input
    form-text in simple text in form 
    form-check-input in checkbox in input 
    form-check-label in chechbox in label
    form-select this is used for drop down in select in "select" 
    form-control-lg in  input 
    input default 
    form-control-sm in input 
 -->

<body>

    <!-- This is simple Form -->
    <div>
        <p class="fs-3">This is simple Form.</p>
    </div>
    <div class="container rounded bg-primary text-light mb-5">
        <form>
            <div class="row">
                <div class="col-md-4 my-3">
                    <label for="Email1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-light">We'll never share your email with </div>
                </div>
                <div class="col-md-4 my-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="col-md-4 form-check  my-auto">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-light col-md-6 my-auto mb-3"> submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Disabled forms -->
    <div>
        <p class="fs-3">Disabled forms</p>
    </div>
    <div class="container mb-5">
        <form>
            <fieldset disabled>
                <legend>Disabled fieldset example</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Disabled input</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Disabled select menu</label>
                    <select id="disabledSelect" class="form-select">
                        <option>Disabled select</option>
                        <option>Disabled select 01</option>
                        <option>Disabled select 02</option>
                        <option>Disabled select 03</option>
                        <option>Disabled select 04</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">
                            Can't check this
                        </label>
                    </div>
                </div>
                <button type="submit" class=" form-submit btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <!-- Form text -->
    <div>
        <p>Form text</p>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                </span>
            </div>
        </div>
    </div>
    <br>

    <!-- Password in form -->
    <div>
        <p>Password in form</p>
    </div>
    <div class="container border">
        <form>
            <label for="inputPassword5" class="form-label mb-3">Password:</label>
            <input type="password" id="inputPassword5" class=" mb-3 form-control" aria-describedby="passwordHelpBlock"
                required>
            <input type="submit" name="Submit" value="Submit">
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
