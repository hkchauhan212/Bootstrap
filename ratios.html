<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap in Ratios</title>
	<!-- Use generated pseudo elements to make an element maintain the aspect ratio of your choosing. Perfect for responsively handling video or slideshow embeds based on the width of the parent. -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style type="text/css">
		.ratio-4x3 {
 	 		@include media-breakpoint-up(md) {
    		--bs-aspect-ratio: 50%; // 2x1
 	 		}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="ratio ratio-1x1">
	  		<iframe src="https://youtu.be/llZu57g7v_g?si=eqtoH-Vf4REpsTJu" title="YouTube video" allowfullscreen></iframe>
		</div>
	</div>


	<div class="container">
		<div class="ratio ratio-1x1 col-3 bg-primary">
			 <div>1x1</div>
		</div>
		<div class="ratio ratio-4x3 col-3 bg-secondary">
			 <div>4x3</div>
		</div>
		<div class="ratio ratio-16x9 col-3 bg-warning">
			 <div>16x9</div>
		</div>
		<div class="ratio ratio-21x9 col-3 bg-info">
			 <div>21x9</div>
		</div>
	</div>

	<!-- Custom ratios -->
	<div class="container">
		<div class="ratio bg-success" style="--bs-aspect-ratio: 20%;">
  			<div>Custom ratios 20%</div>
		</div>
	</div>


	<!-- This CSS variable makes it easy to modify the aspect ratio across breakpoints. The following is 4x3 to start, but changes to a custom 2x1 at the medium breakpoint. -->
	<div class="container">
		<div class="ratio ratio-4x3 bg-danger">
  			<div>4x3, then 2x1</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
