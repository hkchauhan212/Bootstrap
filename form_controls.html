<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap in Form Controls.</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<!-- Example -->
	<div>
		<p>Example</p>
	</div>
	<div class="container">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Email address</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows=4></textarea>
		</div>
	</div>
	<hr>

	<!-- Sizing -->
	<div>
		<p>Sizing</p>
	</div>
	<div class="container">
		<input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
			aria-label=".form-control-lg example">
		<input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
		<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
			aria-label=".form-control-sm example">
	</div>
	<hr>

	<!-- Disabled -->
	<div>
		<p>Disabled</p>
	</div>
	<div class="container">
		<div class="row g-4">
			<input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example"
				disabled>
			<input class="form-control mb-4" type="text" value="Disabled readonly input"
				aria-label="Disabled input example" disabled readonly>
		</div>
	</div>
	<hr>

	<!-- Readonly plain text -->
	<div>
		<p>Readonly plain text</p>
	</div>
	<div class="container">
		<div class="row mb-3">
			<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" readonly class="	form-control-plaintext" id="staticEmail"
					value="companyXYZ@example.com">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword">
			</div>
		</div>
	</div>
	<hr>

	<!-- Readonly plain text -->
	<div>
		<p>Read only plain text</p>
	</div>
	<div class="container">
		<div class="mb-3 row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword">
			</div>
		</div>
	</div>
	<hr>

	<!-- File input -->
	<div>
		<p>File input</p>
	</div>
	<div class="container">
		<div class="mb-3">
			<label class="form-label" for="Label01">Choose file</label>
			<input type="File" name="MyFirstFile" class="form-control" id="Label01">
		</div>
		<div class="mb-3">
			<label for="Label02" class="form-label">Choose File</label>
			<input type="File" name="MySecondFile" class="form-control" id="Label02" multiple>
		</div>
		<div class="mb-3">
			<label for="label03" class="form-label">Choose File larg</label>
			<input type="File" name="MyThirdFile" class="form-control form-control-lg" id="Label03" disabled>
		</div>
		<div class="mb-3">
			<label for="label04" class="form-label">Choose File</label>
			<input type="File" name="MyThirdFile" class="form-control" id="Label04">
		</div>
		<div class="mb-3">
			<label for="label05" class="form-label">Choose File small</label>
			<input type="File" name="MyThirdFile" class="form-control form-control-sm" id="Label05">
		</div>
	</div>

	<!-- Color -->
	<div>
		<p>Color</p>
	</div>
	<div class="container border mb-5">
		<label class="form-label" for="color">Color picker</label>
		<input type="color" class="form-control form-control-color" name="Mycolor" id="color">
	</div>
	<hr>

	<!-- Datalists -->
	<div>
		<p>Datalists</p>
	</div>
	<div class="container mb-5">
		<label for="Datalist" class="form-label">select your state.....</label>
		<input name="MyDatalist" class="form-control" list="datalistoption" id="Datalist"
			placeholder="select your state.....">
		<datalist id="datalistoption">
			<option value="gujrat"></option>
			<option value="panjab"></option>
			<option value="Andhra Pradesh"></option>
			<option value="Arunachal Pradesh"></option>
		</datalist>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
