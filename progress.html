<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Progress</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<!-- Simple Progress example -->
	<div class="container">
		<div>
			<p>Simple Example</p>
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">	</div>
		</div>
		<br>
		<div>
			<p>Labels</p>
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25%" aria-valuemin="0" aria-valuemax="100">25%</div>
		</div>
		<br>
		<div>
			<p>Height</p>
		</div>
		<div class="progress" style="height: 35px;">
			<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50%" aria-valuemin="0" aria-valuemax="100">50%</div>
		</div>
		<br>
		<div>
			<p>Backgrounds & striped</p>
		</div>
		<div class="progress">
			<div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
		</div>
		<br>
		<div>
			<p>Multiple bars</p>
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width: 10%;">10% </div>
			<div class="progress-bar bg-success" role="progressbar" style="width: 15%;">15%</div>
			<div class="progress-bar bg-info" role="progressbar" style="width: 20%;">20%</div>
		</div>
	</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
