<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Floting Labels</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<div class="container border g-3 my-3">
		<!-- Simple example -->
		<div>
			<p class="text-center fs-4 my-3">Simple Floting Text</p>
		</div>
		<div class="form-floating my-3">
			<input type="text" class="form-control" id="FormFloating" placeholder="Enter name">
			<label for="FormFloating">Enter your name</label>
		</div>
		<div class="form-floating my-3">
			<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			<label for="floatingInput">Email address</label>
		</div>
		<div class="form-floating my-3">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			<label for="floatingPassword">Password</label>
		</div>

		<!-- When thereâ€™s a value already defined, <label>s will automatically adjust to their floated position. -->
		<form class="form-floating my-3">
			<input type="email" class="form-control" id="floatingInputValue" value="test@example.com">
			<label for="floatingInputValue">Input with value</label>
		</form>

		<!-- Textareas -->
		<!-- By default, <textarea>s with .form-control will be the same height as <input>s -->
		<div>
			<p class="fs-3 text-center">textarea</p>
		</div>
		<div class="form-floating my-3">
			<textarea class="form-control" placeholder="leav a comment here" id="FloatingTextarea"></textarea>
			<label for="FloatingTextarea">Comments</label>
		</div>
		<div class="form-floating my-3">
			<textarea class="form-control" placeholder="leav a comment here" id="FloatingTextarea"
				style="height: 120px;"></textarea>
			<label for="FloatingTextarea">Comments</label>
		</div>

		<!-- Selects -->
		<div>
			<p class="fs-3 text-center">Selects</p>
		</div>
		<div class="form-floating">
			<select class="form-select" id="floatingSelect" aria-label="Floating label select example">
				<option selected>Open this select menu</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
			<label for="floatingSelect">Works with selects</label>
		</div>

		<!-- Layout -->
		<div>
			<p class="fs-3 text-center">Layout</p>
		</div>
		<div class="row g-2">
			<div class="col-md">
				<div class="form-floating">
					<input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
						value="mdo@example.com">
					<label for="floatingInputGrid">Email address</label>
				</div>
			</div>
			<div class="col-md">
				<div class="form-floating">
					<select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
						<option selected>Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
					<label for="floatingSelectGrid">Works with selects</label>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
