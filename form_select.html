<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap in Form select</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<!-- Default -->
	<div>
		<p>Default</p>
	</div>
	<div class="container mb-5">
		<div class="row">
			<div class="col-md-1">
				<label for="select" class="form-label">Select:</label>
			</div>
			<div class="col-md-11">
				<select class="form-select" aria-label="Default select example">
					<option selected>Open this select menu</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>
		</div>
	</div>
	<br>
	<hr>

	<!-- This simple form select to convert Bootstrap Form select -->
	<!-- <div>
		<p>Simple form select to B5 form select using select in form-select</p>
	</div>
	<div class="container border my-5 border-primary">
		<label for="city" class="form-label my-3">Choose a city:</label>
		<select id="city" class="form-select my-3" name="city">
			<option value="India">India</option>
			<option value="los-angeles">Los Angeles</option>
			<option value="chicago">Chicago</option>
		</select>
	</div> -->

	<!-- Sizing -->
	<div>
		<p>You may also choose from small and large custom selects to match our similarly sized text inputs.</p>
	</div>
	<div class="container">
		<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>

		<select class="form-select form-select-sm" aria-label=".form-select-sm example">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>
	<br>
	<hr>


	<!-- The multiple attribute is also supported: -->
	<div>
		<p>The multiple attribute is also supported: & you use "multiple" and select multiple option select</p>
	</div>
	<div class="container">
		<select class="form-select" aria-label="multiple select example">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
			<option value="4">Four</option>
			<option value="5">Five</option>
			<option value="6">Six</option>
			<option value="7">Seven</option>
		</select>
	</div>
	<hr>

	<!-- As is the size attribute: -->
	<div>
		<p>As is the size attribute:</p>
	</div>
	<div class="container">
		<select class="form-select" size="3" aria-label="size 3 select example">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
			<option value="4">Four</option>
			<option value="5">Five</option>
			<option value="6">Six</option>
			<option value="7">Seven</option>
		</select>
	</div>
	<hr>

	<!-- Disabled -->
	<div>
		<p>Disabled</p>
	</div>
	<div class="container">
		<select class="form-select" aria-label="Disabled select example">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
