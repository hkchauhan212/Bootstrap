<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap in Borders</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<div>
		<p class="fs-3">Border</p>
	</div>


	<div class="container">
		<div>
			<p class="fs-3">Additive</p>
		</div>
		<div class="border" style="width: 70px; height: 70px;"> border</div>
		<br>
		<div class="border-top" style="width: 70px; height: 70px;"> border-top</div>
		<br>
		<div class="border-end" style="width: 70px; height: 70px;"> border-end</div>
		<br>
		<div class="border-bottom" style="width: 70px; height: 70px;"> border-bottom</div>
		<br>
		<div class="border-start" style="width: 70px; height: 70px;"> border-start</div>
	</div>
	<br>
	<hr>

	<div class="container">
		<div>
			<p class="fs-3">Border color</p>
		</div>
		<div class="border border-primary" style="width: 70px; height: 70px;"></div>
		<br>
		<div class="border border-secondary" style="width: 70px; height: 70px;"></div>
		<br>
		<div class="border border-success" style="width: 70px; height: 70px;"></div>
		<br>
		<div class="border border-danger" style="width: 70px; height: 70px;"></div>
	</div>
	<br>
	<hr><br>

	<div class="container">
		<div>
			<p>Border-width</p>
		</div>
		<div class="border border-1 border-danger" style="width: 70px; height: 70px;"></div>
		<br>
		<div class="border border-2 border-danger" style="width: 70px; height: 70px;"></div>
		<br>
		<div class="border border-3 border-danger" style="width: 70px; height: 70px;"></div>
		<br>
		<div class="border border-4 border-danger" style="width: 70px; height: 70px;"></div>
		<br>
		<div class="border border-5 border-danger" style="width: 70px; height: 70px;"></div>
	</div>
	<br>
	<hr><br>

	<div class="container">
		<div>
			<p>Border-radius</p>
		</div>
		<img src="https://jooinn.com/images/nature-1.jpg" alt="Natural img" class="rounded mb-3" style="width: 17rem;">
		<img src="https://jooinn.com/images/nature-1.jpg" alt="Natural img" class="rounded-top mb-3"
			style="width: 17rem;">
		<img src="https://jooinn.com/images/nature-1.jpg" alt="Natural img" class="rounded-end mb-3"
			style="width: 17rem;">
		<img src="https://jooinn.com/images/nature-1.jpg" alt="Natural img" class="rounded-bottom mb-3"
			style="width: 17rem;">
		<img src="https://jooinn.com/images/nature-1.jpg" alt="Natural img" class="rounded-start" style="width: 17rem;">
		<img src="https://jooinn.com/images/nature-1.jpg" alt="Natural img" class="rounded-circle"
			style="width: 17rem;">
		<img src="https://jooinn.com/images/nature-1.jpg" alt="Natural img" class="rounded-pill" style="width: 17rem;">
	</div>
	<br>
	<hr><br>

	<div class="container">
		<div>
			<p>Sizes</p>
		</div>
		<img src="https://jooinn.com/images/nature-1.jpg" class="rounded-0" alt="..." style="width: 320px;">
		<img src="https://jooinn.com/images/nature-1.jpg" class="rounded-1" alt="..." style="width: 320px;">
		<img src="https://jooinn.com/images/nature-1.jpg" class="rounded-2" alt="..." style="width: 320px;">
		<img src="https://jooinn.com/images/nature-1.jpg" class="rounded-3" alt="..." style="width: 320px;">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
