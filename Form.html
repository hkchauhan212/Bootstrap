<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Form Tag</title>
</head>

<body>

    <div>
        <p>Basic Form Structure</p>
    </div>
    <div class="container">
        <form action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <hr>
    <div>
        <p>2. Advanced Form Input Types</p>
    </div>
    <div class="container">
        <div class="row">
            <form action="/submit-form" method="POST">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">

                <label for="website">Website:</label>
                <input type="url" id="website" name="website">

                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="100">

                <label for="range">Satisfaction :</label>
                <input type="range" id="range" name="range" min="0" max="3">

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <hr>
    <div>
        <p class="fs-3">Select, Radio Buttons, and Checkboxes</p>
        <p>Select Dropdown:</p>
    </div>
    <div class="container">
        <label for="city">Choose a city:</label>
        <select id="city" name="city">
            <option value="India">India</option>
            <option value="los-angeles">Los Angeles</option>
            <option value="chicago">Chicago</option>
        </select>
    </div>
    <br>
    <hr>
    <p>Radio Buttons:</p>
    <div class="container">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <br>
    <hr>
    <p>Checkboxes:</p>
    <div class="container">
        <label>Interests:</label>
        <input type="checkbox" id="coding" name="interest" value="coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="music" name="interest" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="game" name="interest" value="game">
        <label for="game">game</label>
    </div>
    <br>
    <hr>
    <div>
        <p>Form Validation:</p>
    </div>
    <form action="/submit-form" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="15" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
            title="Must contain 8 or more characters" required>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
